{% extends 'base_layout.html' %} {% block body %}
<!--Main layout-->
<main>
    <section class="mt-5 wow fadeIn">
        <div class="container">
            <h1 style="text-align: center; color:white"> {{news}} News </h1>

            <form style="text-align: center;">
                <button type="submit" class="btn btn-secondary btn-rounded" name="news" value="forex">Forex</button>
                <button type="submit" class="btn btn-warning btn-rounded" name="news" value="crypto">Crypto</button>
                <button type="submit" class="btn btn-info btn-rounded" name="news" value="merger">Merger</button>
                <button type="submit" class="btn btn-success btn-rounded" name="news" value="general">General</button>
            </form>
            <hr class="my-5">

            <!--Section: Main info-->
            <section class="mt-5 wow fadeIn">
                <div class="card" style="padding: 20px">
                    <div class="row">

                        {% for news in general %}
                        <div class="col-md-4 mb-4">
                            <div class="card w-100 hover-shadow">
                                <img src="{{news.image}}" class="img-fluid z-depth-1-half" alt=""
                                    style="width: 416px; height: 277px;" src="{{news.url}}">
                                <div class="card-body">
                                    <p class="card-text">
                                    <h4 class="" style="font-weight: bold;">{{news.headline}} </h4>
                                    <p>{{news.source}} </p>

                                        <hr>

                                        <p class="text">{{news.summary}} </p>

                                    <!-- CTA -->
                                    <a target="_blank" href="{{news.url}}" class="btn btn-indigo btn-md"
                                        style="color: white;">Read More
                                        <i class="fas fa-book-open"></i>
                                    </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <!--Grid col-->
                    </div>
                </div>
            </section>
        </div>
    </section>
    <!--Section: Main info-->
</main>
<!--Main layout-->

{% endblock %}
