{% extends 'base_layout.html' %} {% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3> {{rate.base}} </h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Exchange</th>
                        <th scope="col">Units</th>
                    </tr>
                </thead>
                <tbody>
                    {%for i in rate%}
                    <tr>
                        <th scope="row">{{rate.i}}</th>
                        <td>Cell</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-8">
            .col-md-4

        </div>
    </div>

</div>
{% endblock %}
