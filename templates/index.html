{% extends 'base_layout.html' %} {% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3> Currency of Today </h3>
            <h4> {{rate.base}} </h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Exchange</th>
                        <th scope="col">Units</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in rate.value.items() %} 
                    <tr>
                        <td scope="row">{{key}}</td>
                        <td scope="row">{{value}}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-8">
            .col-md-4

        </div>
    </div>

</div>
{% endblock %}
