<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="https://findicons.com/files/icons/2714/currency_trading_forex_icon_pack/512/01.png" type="image/x-icon">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{{title}}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/project.css') }}" />

    <!--CND-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />

    <!--Plotty-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>

<body style="background-image: url(https://wallpaperaccess.com/full/2216070.jpg);">
    {% include './includes/_navbar.html' %}


    <div>
        <a href="#content" class="back-to-top">Top</a> {% block body %}{% endblock %}
    </div>

    {% include './includes/_footer.html' %}

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript " src="{{ url_for('static',filename='js/jquery-3.4.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript " src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript " src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript " src="{{ url_for('static',filename='js/mdb.min.js') }}"></script>
    <!-- Initializations -->
    <script type="text/javascript ">
        // Animations initialization
        new WOW().init();
    </script>
    <script>
        // Check distance to top and display back-to-top.
        $(window).scroll(function() {
            if ($(this).scrollTop() > 800) {
                $('.back-to-top').addClass('show-back-to-top');
            } else {
                $('.back-to-top').removeClass('show-back-to-top');
            }
        });

        // Click event to scroll to top.
        $('.back-to-top').click(function() {
            $('html, body').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
    </script>
</body>

</html>
